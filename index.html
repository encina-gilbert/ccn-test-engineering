<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="assets/css/main.min.css"
      media="screen,projection"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCN Test Engineering</title>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper black">
          <a
            href="#"
            data-target="sidebar"
            class="sidenav-trigger amber-text text-accent-4"
            ><i class="material-icons">menu</i></a
          >
          <a href="#" class="brand-logo">
            <img
              src="assets/img/continental-logo-transparent-background.png"
              alt=""
            />
          </a>
        </div>
      </nav>
    </div>

    <!-- Sidebar -->
    <ul class="sidenav sidenav-fixed" id="sidebar">
      <li class="logo-container">
        <a href="#" class="logo-link"
          ><img
            class="responsive-img logo"
            src="assets/img/continental-logo-small.jpg"
            alt=""
        /></a>
      </li>
      <li><a href="#">Master Sample</a></li>
      <li><a href="#">Spare Parts</a></li>
      <li><a href="#">Documents</a></li>
      <li><a href="#">Login</a></li>
    </ul>

    <div class="main-container">
      <div class="continental-logo">
        <img src="" alt="" class="responsive-img" />
      </div>
      <div class="row">
        <div class="col s12 l8 offset-l3">
          <table class="striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Item Name</th>
                <th>Item Price</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Alvin</td>
                <td>Eclair</td>
                <td>$0.87</td>
              </tr>
              <tr>
                <td>Alan</td>
                <td>Jellybean</td>
                <td>$3.76</td>
              </tr>
              <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
                <td>$7.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script>
      (function() {
        // Initialize Sidenav
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.sidenav');
          var instances = M.Sidenav.init(elems);
        });

        // Initialize Collapsible
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.collapsible');
          var instances = M.Collapsible.init(elems);
        });
      })();
    </script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="assets/js/style.js"></script>
  </body>
</html>

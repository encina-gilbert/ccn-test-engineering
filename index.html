<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css" />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="assets/css/main.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCN Test Engineering</title>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper black">
          <a
            href="#"
            data-target="sidebar"
            class="sidenav-trigger amber-text text-accent-4"
            ><i class="material-icons">menu</i></a
          >
          <a href="#" class="brand-logo">
            <img
              src="assets/img/continental-logo-transparent-background.png"
              alt=""
            />
          </a>
        </div>
      </nav>
    </div>

    <!-- Sidebar -->
    <ul class="sidenav sidenav-fixed" id="sidebar">
      <li class="logo-container">
        <a href="#" class="logo-link"
          ><img
            class="responsive-img logo"
            src="assets/img/continental-logo-small.jpg"
            alt=""
        /></a>
      </li>
      <li><a href="#">Master Sample</a></li>
      <li><a href="#">Spare Parts</a></li>
      <li><a href="#">Documents</a></li>
      <li><a href="#">Login</a></li>
    </ul>

    <div class="main-container">
      <h4 class="center">CCN Test Engineering</h4>
      <div class="divider"></div>
      <div class="row">
        <div class="col s12">
          <div class="owl-carousel owl-theme">
            <div class="item">
              <img src="assets/img/carousel/arduino.jpg" />
            </div>
            <div class="item">
              <img src="assets/img/carousel/motherboard.jpg" />
            </div>
            <div class="item">
              <img src="assets/img/carousel/raspberrypie.jpg" />
            </div>
            <div class="item">
              <img src="assets/img/carousel/red-circuit-board.jpg" />
            </div>
            <div class="item">
              <img src="assets/img/carousel/xrayed board.jpg" />
            </div>
          </div>
          <div class="divider"></div>
        </div>
        <div class="col s12 l8 offset-l3 table-container">
          <table class="striped">
            <tbody>
              <tr>
                <th>Description</th>
                <td>MMC C1 High</td>
              </tr>
              <tr>
                <th>Created on</th>
                <td>January 01, 2020</td>
              </tr>
              <tr>
                <th>Expired on</th>
                <td>December 31, 2020</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script>
      (function() {
        // Initialize Sidenav
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.sidenav');
          var instances = M.Sidenav.init(elems);
        });

        // Initialize Collapsible
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.collapsible');
          var instances = M.Collapsible.init(elems);
        });

        // Initialize Carousel
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.carousel');
          var instances = M.Carousel.init(elems);
        });
      })();
    </script>
    <script src="assets/js/style.js"></script>
  </body>
</html>
